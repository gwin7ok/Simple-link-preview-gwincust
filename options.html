<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アドオン設定</title>
    <script src="settings.js"></script>
    <script src="options.js" type="module"></script>
    <style>
        body, form {
            line-height: 1;        }
        form label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>オプション設定</h1>
    <form id="settings-form">
        <label>
            <input type="checkbox" id="keep-preview-frame-open">
            プレビューを常に固定する
        </label>
        <br>
        <label>
            アイコン表示遅延 (ms):
            <input type="number" id="icon-display-delay" min="0" step="100">
        </label>
        <br>
        <label>
            アイコン表示時間 (ms):
            <input type="number" id="icon-display-time" min="0" step="100">
        </label>
        <br>
        <label>
            マウスポインタからのオフセット (X軸, px):
            <input type="number" id="icon-display-offset-x" min="-100" step="1">
        </label>
        <br>
        <label>
            マウスポインタからのオフセット (Y軸, px):
            <input type="number" id="icon-display-offset-y" min="-100" step="1">
        </label>
        <br>
        <label>
            プレビュー表示遅延 (ms):
            <input type="number" id="frame-display-delay" min="0" step="100">
        </label>
        <br>
        <label>
            プレビュー表示時間 (ms):
            <input type="number" id="frame-display-time" min="0" step="100">
        </label>
        <br>
        <label>
            プレビュー更新間隔 (ms):
            <input type="number" id="frame-update-time" min="0" step="100">
        </label>
        <br>
        <label>
            コンテンツの右マージン幅 (px):
            <input type="number" id="body-right-margin-width-px" min="0" step="10"> <!-- 修正 -->
        </label>
        <br>
        <label>
            プレビューウィンドウの幅 (px):
            <input type="number" id="preview-width-px" min="100" step="10"> <!-- 修正 -->
        </label>
        <br>
        <label style="display: inline-grid;">
            この文字列が含まれているリンクは読み込まない(改行区切り)
            <textarea id="url-filter-list" rows="5" cols="30" style="margin: 0; padding: 0;"></textarea>
        </label>
        <br>
        <br>
        <label>
                        <input type="checkbox" id="debug-mode">
            デバッグモード
        </label>
        <br>
        <label>
            <input type="checkbox" id="ignore-x-frame-options">
            X-Frame-Options を無視
        </label>
        <br>
        <label>
            <input type="checkbox" id="ignore-content-security-policy">
            Content-Security-Policy を無視
        </label>
        <br>
        <button type="button" id="save-settings">設定を保存</button>
        <br>
        <button type="button" id="reset-settings">全ての設定値を初期値に戻す</button>
    </form>
    <p id="status"></p>
</body>
</html>
